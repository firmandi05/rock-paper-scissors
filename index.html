<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="score">
      <h2>Best of 5</h2>
      <h2>Score</h2>
      <div>
        <span>
          <p>You</p>
          <p class="player">0</p>
        </span>
        <span>
          <p>Comp</p>
          <p class="computer">0</p>
        </span>
      </div>
    </div>

    <h2>Choose your pick</h2>
    <div class="pick">
      <button class="rock"><i class="fa-solid fa-hand-back-fist fa-2xl"></i><p>Rock</p></button>
      <button class="paper"><i class="fa-solid fa-hand fa-2xl"></i><p>Paper</p></button>
      <button class="scissors"><i class="fa-solid fa-hand-scissors fa-rotate-90 fa-2xl"></i><p>Scissors</p></button>
    </div>

    <!-- <div class="vs">
      <div class="player">
        <p>You</p>
        <p class="player"></p>
      </div>
      <h2>VS</h2>
      <div class="comp">
        <p>Comp</p>
        <p class="comp"></p>
      </div>
    </div> -->

    <script src="./script.js"></script>
  </body>
</html>
